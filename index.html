<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beekeep</title>
    <link rel="stylesheet" href="./docs/style.css" />
    <link rel="icon" type="image/x-icon" href="./docs/fav.png" />
  </head>
  <body>
    <div class="page-container">
      <div id="gameConsole" class="console"><strong>> Welcome to Beekeep !</strong><br /></div>
      <div class="saveLoad">
        <button id="saveButton" onclick="game.saveGame()">Save</button>
        <button id="loadButton" onclick="game.loadGame()">Load</button>
        <button onclick="localStorage.clear(); location.reload();">Reset Game</button>
        <p id="saveStatus"></p>
      </div>

      <div class="game-container">
        <div class="pollen-section">
          <h2>
            <p id="nbPollen"></p>
          </h2>
          <button id="collectPollenButton">Collect Pollen</button>
        </div>

        <div class="columns-container">
          <div class="column">
            <div class="section">
              <h3>Production</h3>
              <div id="PollenPerSec"></div>

              <div class="upgrade-section">
                <h4>Bee Workers</h4>
                <button id="buyBeeButton">Hire Bee</button>
                <div id="bees"></div>
                <div id="beeCost"></div>
              </div>

              <div class="upgrade-section">
                <h4>Queen Bees</h4>
                <button id="buyQueenButton">Hire Queen</button>
                <div id="queens"></div>
                <div id="queenCost"></div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="section">
              <h3>Honey Management</h3>
              <div id="nbHoney"></div>
              <button id="makeHoneyButton">Make Honey</button>
              <div class="cost-info">Cost: 10 Pollen per Honey</div>
              
              <div class="honey-sales">
                <div id="nbMoney"></div>
                <button id="sellHoneyButton">Sell Honey</button>
                <div id="honeyValue"></div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="section">
              <h3>Marketing</h3>
              <div class="upgrade-section">
                <button id="marketingButton">Upgrade Marketing</button>
                <div id="marketingLevel"></div>
                <div id="marketingCost"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./docs/main.js"></script>
  </body>
</html>
