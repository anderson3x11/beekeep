<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beekeep</title>
    <link rel="stylesheet" href="./docs/style.css" />
    <link rel="icon" type="image/x-icon" href="./docs/fav.png" />
  </head>
  <body>
    <div class="container">
      <h2>
        <p id="nbPollen">Pollen: 0</p>
      </h2>
      <button onclick="collectPollen()">Collect Pollen</button><br />

      <div class="section">
        <h3>Manufacture</h3>
        <p id="PollenPerSec">Pollen Per Second: 0</p>
        <p id="nbHoney">Honey: 0</p>
        <button onclick="makeHoney()">Make Honey</button>
        <small>Cost: 10 Pollen</small>
      </div>

      <div class="section">
        <h3>Business</h3>
        <p id="nbMoney">Money: $0</p>
        <p>Bees: <span id="bees">0</span></p>
        <button onclick="sellHoney()">Sell Honey</button>
        <small>Price per honey: $5</small><br /><br />
        <button onclick="buyBee()">Buy Bee ($50)</button>
      </div>

    <script src="./docs/main.js"></script>
  </body>
</html>
